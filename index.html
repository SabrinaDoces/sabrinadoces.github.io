<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabrina Doces - Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
    }
    header {
      background-color: #d81b60;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 0 0 10px;
      color: #555;
    }
    .card button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    .card button:hover {
      background-color: #c2185b;
    }
    .carrinho {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 2px solid #ccc;
      padding: 15px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 300px;
      overflow-y: auto;
    }
    .carrinho p {
      margin: 5px 0;
    }
    .carrinho-lista {
      width: 100%;
      padding: 0;
      list-style: none;
      margin: 0 0 10px;
    }
    .carrinho-lista li {
      display: flex;
      justify-content: space-between;
      padding: 5px 10px;
    }
    .finalizar {
      background-color: #43b143;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .finalizar:hover {
      background-color: #388e3c;
    }
    .remover {
      background-color: transparent;
      color: red;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>Sabrina Doces üçì</header>
  <div class="produtos" id="listaProdutos"></div>

  <div class="carrinho" id="carrinho">
    <ul class="carrinho-lista" id="carrinhoLista"></ul>
    <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
    <button class="finalizar" onclick="finalizarPedido()">Finalizar Pedido via WhatsApp</button>
  </div>

  <script>
    const produtos = [
      { nome: 'Morangos do amor', preco: 12, imagem: 'morangos_do_amor.jpg' },
      { nome: 'Morangos do amor de maracuj√°', preco: 12, imagem: 'maracuja.jpg' },
      { nome: 'Coxinha de morango', preco: 12, imagem: 'coxinha.jpg' },
      { nome: 'Morango de Ferrero Rocher', preco: 12, imagem: 'ferrero.jpg' },
      { nome: 'Bomba de brigadeiro', preco: 12, imagem: 'brigadeiro.jpg' },
      { nome: 'Morango crocante calda quente', preco: 12, imagem: 'crocante.jpg' }
    ];

    const carrinho = {};

    function atualizarCarrinho() {
      const lista = document.getElementById('carrinhoLista');
      lista.innerHTML = '';
      let total = 0;
      for (const nome in carrinho) {
        const qtd = carrinho[nome];
        const item = document.createElement('li');
        item.innerHTML = `${qtd}x ${nome} <button class="remover" onclick="removerItem('${nome}')">‚úï</button>`;
        lista.appendChild(item);
        total += qtd * 12;
      }
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function adicionarAoCarrinho(nome) {
      if (!carrinho[nome]) carrinho[nome] = 0;
      carrinho[nome]++;
      atualizarCarrinho();
    }

    function removerItem(nome) {
      if (carrinho[nome]) {
        carrinho[nome]--;
        if (carrinho[nome] <= 0) delete carrinho[nome];
        atualizarCarrinho();
      }
    }

    function finalizarPedido() {
      let texto = 'Ol√°! Quero fazer um pedido:%0A';
      for (const nome in carrinho) {
        texto += `${carrinho[nome]}x ${nome}%0A`;
      }
      texto += `Total: R$ ${document.getElementById('total').textContent}`;
      const numero = '5516993455460';
      window.open(`https://wa.me/${numero}?text=${texto}`, '_blank');
    }

    const lista = document.getElementById('listaProdutos');
    produtos.forEach(produto => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}" />
        <h3>${produto.nome}</h3>
        <p>R$ ${produto.preco.toFixed(2)}</p>
        <button onclick="adicionarAoCarrinho('${produto.nome}')">Adicionar</button>
      `;
      lista.appendChild(card);
    });
  </script>
</body>
</html>
