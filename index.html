<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabrina Doces - Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
    }
    header {
      background-color: #d81b60;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 0 0 10px;
      color: #555;
    }
    .card button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    .card button:hover {
      background-color: #c2185b;
    }
    .formulario {
      padding: 20px;
    }
    .formulario label {
      display: block;
      margin-top: 10px;
    }
    .formulario input, .formulario select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .carrinho {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 2px solid #ccc;
      padding: 15px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 300px;
      overflow-y: auto;
    }
    .carrinho p {
      margin: 5px 0;
    }
    .carrinho-lista {
      width: 100%;
      padding: 0;
      list-style: none;
      margin: 0 0 10px;
    }
    .carrinho-lista li {
      display: flex;
      justify-content: space-between;
      padding: 5px 10px;
    }
    .finalizar {
      background-color: #43b143;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .finalizar:hover {
      background-color: #388e3c;
    }
    .remover {
      background-color: transparent;
      color: red;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>Sabrina Doces üçì</header>

  <div class="produtos" id="listaProdutos"></div>

  <div class="formulario">
    <h3>Seus Dados</h3>
    <label>Nome:
      <input type="text" id="nomeCliente" required>
    </label>

    <label>Forma de Pagamento:
      <select id="pagamento">
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cart√£o">Cart√£o</option>
      </select>
    </label>

    <label>Tipo de Pedido:
      <select id="tipoPedido" onchange="atualizarTipo()">
        <option value="Retirada">Retirada</option>
        <option value="Entrega">Entrega</option>
      </select>
    </label>

    <div id="campoEndereco" style="display: none;">
      <label>Endere√ßo para Entrega:
        <input type="text" id="enderecoEntrega" placeholder="Rua, n√∫mero, bairro...">
      </label>
    </div>

    <div id="infoRetirada" style="display: none; margin-top: 10px; font-size: 14px;">
      Retirada em: Avenida Ettore Quaranta N¬∞780 - Loteamento Residencial Santa Catarina - Pontal-SP
    </div>
  </div>

  <div class="carrinho" id="carrinho">
    <ul class="carrinho-lista" id="carrinhoLista"></ul>
    <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
    <button class="finalizar" onclick="finalizarPedido()">Finalizar Pedido via WhatsApp</button>
  </div>

  <script>
    const produtos = [
      { nome: 'morangos do amor', preco: 12, imagem: 'morangos_do_amor.jpg' },
      { nome: 'morangos do amor de maracuja', preco: 12, imagem: 'maracuja.jpg' },
      { nome: 'coxinha de morango', preco: 12, imagem: 'coxinha.jpg' },
      { nome: 'morango de ferrero rocher', preco: 12, imagem: 'ferrero.jpg' },
      { nome: 'bomba de brigadeiro', preco: 12, imagem: 'brigadeiro.jpg' },
      { nome: 'morango crocante calda quente', preco: 12, imagem: 'crocante.jpg' }
    ];

    const carrinho = {};

    function atualizarCarrinho() {
      const lista = document.getElementById('carrinhoLista');
      lista.innerHTML = '';
      let total = 0;
      for (const nome in carrinho) {
        const qtd = carrinho[nome];
        const item = document.createElement('li');
        item.innerHTML = `${qtd}x ${nome} <button class="remover" onclick="removerItem('${nome}')">‚úï</button>`;
        lista.appendChild(item);
        total += qtd * 12;
      }
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function adicionarAoCarrinho(nome) {
      if (!carrinho[nome]) carrinho[nome] = 0;
      carrinho[nome]++;
      atualizarCarrinho();
    }

    function removerItem(nome) {
      if (carrinho[nome]) {
        carrinho[nome]--;
        if (carrinho[nome] <= 0) delete carrinho[nome];
        atualizarCarrinho();
      }
    }

    function atualizarTipo() {
      const tipo = document.getElementById('tipoPedido').value;
      document.getElementById('campoEndereco').style.display = tipo === 'Entrega' ? 'block' : 'none';
      document.getElementById('infoRetirada').style.display = tipo === 'Retirada' ? 'block' : 'none';
    }

    function finalizarPedido() {
      const nome = document.getElementById('nomeCliente').value.trim();
      const pagamento = document.getElementById('pagamento').value;
      const tipo = document.getElementById('tipoPedido').value;
      const enderecoInput = document.getElementById('enderecoEntrega').value.trim();
      const taxaEntrega = tipo === 'Entrega' ? 3.00 : 0.00;

      if (!nome) {
        alert('Por favor, preencha seu nome.');
        return;
      }

      if (tipo === 'Entrega' && !enderecoInput) {
        alert('Por favor, preencha o endere√ßo para entrega.');
        return;
      }

      let texto = `Ol√°! Quero fazer um pedido:%0A`;
      texto += `üë§ Nome: ${nome}%0A`;
      texto += `üöö Tipo de pedido: ${tipo}%0A`;
      texto += tipo === 'Entrega'
        ? `üìç Endere√ßo: ${enderecoInput}%0A`
        : `üìç Retirada em: Avenida Ettore Quaranta N¬∞780 - Pontal-SP%0A`;
      texto += `üí≥ Pagamento: ${pagamento}%0A%0A`;

      let total = 0;
      for (const nomeProd in carrinho) {
        const qtd = carrinho[nomeProd];
        total += qtd * 12;
        texto += `üçì ${qtd}x ${nomeProd}%0A`;
      }

      if (tipo === 'Entrega') {
        texto += `üöö Taxa de entrega: R$ ${taxaEntrega.toFixed(2)}%0A`;
      }

      const totalFinal = total + taxaEntrega;
      texto += `%0Aüí∞ Total: R$ ${totalFinal.toFixed(2)}`;

      const numero = '5516997912414';
      window.open(`https://wa.me/${numero}?text=${encodeURIComponent(texto)}`, '_blank');
    }

    const lista = document.getElementById('listaProdutos');
    produtos.forEach(produto => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}" />
        <h3>${produto.nome}</h3>
        <p>R$ ${produto.preco.toFixed(2)}</p>
        <button onclick="adicionarAoCarrinho('${produto.nome}')">Adicionar</button>
      `;
      lista.appendChild(card);
    });
  </script>
</body>
</html>
